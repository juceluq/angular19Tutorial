<div class="row">
  <div class="col-3 p-3 mx-1" [ngClass]="divBgColor">Div1</div>
  <div class="col-3 p-3 mx-1" [ngClass]="isChecked == true ? 'bg-success' : 'bg-danger'">Div2</div>
  <div class="col-3 p-3 mx-1" [ngClass]="div3ClassName">Div3</div>
  <div class="col-3 p-3 mx-1" [class]="div3ClassName">Div4</div>
</div>

<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="addDiv1Color('bg-success')">Add Green</button>
    <button class="btn btn-danger" (click)="addDiv1Color('bg-danger')">Add Danger</button>
</div>
  <div class="col-3 mx-1">
    <input type="checkbox" [(ngModel)]="isChecked" > {{ isChecked}}
  </div>

  <div class="col-3 mx-1">
    <input type="text" [(ngModel)]="div3ClassName">
  </div>
</div>
